name: 🚀 Deploy Charts Dashboard to cPanel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: 🎉 Build & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: 🚚 Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: 🟢 Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: 📦 Cache node_modules
        uses: actions/cache@v3
        id: cache-node-modules
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: 🔨 Install dependencies
        run: npm ci

      - name: 🏗️ Build
        run: npm run build

      - name: 📂 Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: dist/
          # For subdomain: point to its document root (example below)
          server-dir: charts.askawais.com/
          exclude: |
            **/.git*
            **/node_modules/**
            **/.vscode/**
            **/.husky/**
