name: ğŸš€ Deploy Charts Dashboard to cPanel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: ğŸ‰ Build & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ğŸšš Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: ğŸŸ¢ Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: ğŸ“¦ Cache node_modules
        uses: actions/cache@v3
        id: cache-node-modules
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ğŸ”¨ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build
        run: npm run build

      - name: ğŸ“‚ Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: dist/
          # For subdomain: point to its document root (example below)
          server-dir: charts.askawais.com/
          exclude: |
            **/.git*
            **/node_modules/**
            **/.vscode/**
            **/.husky/**
